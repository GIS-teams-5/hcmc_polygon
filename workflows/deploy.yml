name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cấu hình chỉ chạy khi có push vào nhánh main

jobs:
  build:
    runs-on: ubuntu-latest  # Chạy trên Ubuntu

    steps:
      # Check out code từ repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Cài đặt Node.js (nếu bạn đang dùng Node.js để build ứng dụng)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Cài đặt dependencies (nếu bạn dùng npm)
      - name: Install dependencies
        run: npm install

      # Build project
      - name: Build project
        run: npm run build  # Thay đổi lệnh này nếu cần

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # Đảm bảo bạn deploy vào nhánh gh-pages
          folder: build  # Thư mục chứa build sản phẩm, thay đổi nếu cần
          token: ${{ secrets.GITHUB_TOKEN }}  # Token để deploy

